spring.application.name=java_spring_boot_concepts

spring.datasource.url=jdbc:postgresql://localhost:5432/spring_boot_microservices_demo
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.group.developmentgroup = org.example.ralin_bank_app_demo, org.hibernate.*
logging.level.developmentgroup=debug
#spring.task.scheduling.pool.size=8

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE